# Name: The name assigned to all of the frontend objects defined in this template.
name: webapp
# Memory Limit: Maximum amount of memory the container can use.
memory_limit: 512Mi
# Application Hostname: The exposed hostname that will route to the Node.js service, if left blank a value will be defaulted.
application_domain:
# How long before checking readiness
readiness_delay: 3
# How long to timeout oh checking readiness
readiness_timeout: 3
# How long before checking liveness
liveness_delay: 3
# How long to timeout oh checking liveness
liveness_timeout: 3
